<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>{{translation.lan.TITLE}}</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".reportinfo"><span>1</span>{{translation.lan.REPORT_INFORMATION}}</a>
                <a ui-sref-active="active" ui-sref=".childinfo"><span>2</span>{{translation.lan.CHILD_INFORMATION}}</a>
                <a ui-sref-active="active" ui-sref=".checklist"><span>3</span>{{translation.lan.CHECKLIST}}</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" class="form-horizontal" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        formData: {{ formData }}
    </pre>
    
    <div id="messages" ng-show="message">{{ message }}</div>


</div>
</div>
